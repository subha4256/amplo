<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Performance Measuring</title>
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    </head>
    <body>
        <div class="right-div-performance-measure">
            <div class="top-div">
                <div class="input-group mb-3">
                    <label class="w-100">&nbsp;</label>
                    <input type="text" class="form-control border-right-0 leftcustor-radious rightcustor-radious" placeholder="65.00">
                    <div class="input-group-append">
                      <span class="input-group-text bg-white spn-label">MT CO2e</span>
                    </div>
                  </div>
                  <div class="text-right">
                    <button class="btn btn-danger pl-3 pr-3">Reset</button>
                  </div>
            </div>
            <div class="bottom-div">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item pointer-none">
                      <a class="nav-link" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Source</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Calculate</a>
                    </li>
                   
                  </ul>
                  <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade " id="home" role="tabpanel" aria-labelledby="home-tab">Sourcr</div>
                    <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="mt-4">
                            <div>
                            <label>CO<sub>2</sub> Emissions Type</label>
                                <select class="form-control" name="project">
                                    <option>Manufacturing</option>
                                    <option>Production</option>
                                </select>
                            </div>
                            <div class="mt-3">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend min-w-95">
                                      <span class="input-group-text border-0 bg-white txt-dark"><label class="m-0">Estimated Value</label></span>
                                    </div>
                                    <input type="text" class="form-control leftcustor-radious" aria-label="Amount (to the nearest dollar)">
                                    <div class="input-group-append">
                                      <span class="input-group-text border-0 bg-white spn-label">Sq Ft.</span>
                                    </div>
                                  </div>
                            </div>
                            <div class="mt-3">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend min-w-95">
                                      <span class="input-group-text border-0 bg-white txt-dark"><label class="m-0">Country</label></span>
                                    </div>
                                    <select class="form-control" name="project">
                                        <option>USA</option>
                                        <option>Canada</option>
                                    </select>
                                  </div>
                            </div>
                            <div class="mt-3">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend min-w-95">
                                      <span class="input-group-text border-0 bg-white txt-dark"><label class="m-0">Conversion Factor</label></span>
                                    </div>
                                    <input type="text" class="form-control leftcustor-radious" aria-label="Amount (to the nearest dollar)">
                                  </div>
                            </div>
                        </div>
                    </div>
                  </div>
                  <div class="mt-4">
                    <button class="btn btn-primary w-100">Calculate</button>
                  </div>
            </div>
        </div>
    </body>
</html>
