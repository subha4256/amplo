<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Performance Summary</title>
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6">
                        <div class="head-pannel-left pt-2">
                            <img src="./img/logo.png" />
                            <label class="mb-0 ml-3">Performance Summary</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="two-separatebox pt-2">
                            <div class="name-box">
                                <h3>Kedar Pandya</h3>
                                <p>Wadhwani Advantage</p>
                            </div>
                            <div class="name-box">
                                <h3>Wadhwani Advantage</h3>
                                <p>Company's Name</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-4 pr-0">
                        <div class="score-left-pannel">
                            <h1 class="score-left-pannel-heading">
                                Overall Score
                            </h1>
                            <img src="./img/score-big-img.png" class="w-100" />
                        </div>
                    </div>
                    <div class="col-md-8 pl-0">
                        <div class="score-right-pannel">
                            <div class="each-small-scorepannel">
                                <h3>Strategic Management</h3>
                                <img
                                    src="./img/score-small-img.png"
                                    class="w-100"
                                />
                            </div>
                            <div class="each-small-scorepannel">
                                <h3>Revenue Growth Management</h3>
                                <img
                                    src="./img/score-small-img.png"
                                    class="w-100"
                                />
                            </div>
                            <div class="each-small-scorepannel">
                                <h3>Operations Management
                                </h3>
                                <img
                                    src="./img/score-small-img.png"
                                    class="w-100"
                                />
                            </div>
                            <div class="each-small-scorepannel">
                                <h3>People Management</h3>
                                <img
                                    src="./img/score-small-img.png"
                                    class="w-100"
                                />
                            </div>
                            <div class="each-small-scorepannel">
                                <h3>Digital Adoption</h3>
                                <img
                                    src="./img/score-small-img.png"
                                    class="w-100"
                                />
                            </div>
                            <div class="each-small-scorepannel">
                                <h3>Finance Management</h3>
                                <img
                                    src="./img/score-small-img.png"
                                    class="w-100"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
